karyotype = circos.chromosome.txt
chromosomes_units = 20000
<ideogram>
<spacing>
default = 0.005r
</spacing>
radius           = 0.90r
thickness        = 20p
fill             = yes
stroke_color     = dgrey
stroke_thickness = 2p
show_label     = yes #展示label
label_font     = default # 字体
label_radius   = dims(ideogram,radius) + 0.05r #位置
label_size     = 36 # 字体大小
label_parallel = yes # 是否平行
label_format   = eval(sprintf("%s",var(chr))) # 格式
</ideogram>

<image>
<<include etc/image.conf>>
</image>




<plots>

<plot>
type = line
thickness = 2
max_gap = 1u
file = circos.gc.density.txt
color   = redv
r0      = 0.51r
r1      = 0.60r
</plot>


<plot>
# 设定为直方图
type = scatter
# 数据文件路径，为 4 列：
# chromosome start end data
# hs1 0 1999999 180.0000
file = circos.gene.density.txt
# 设置直方图的位置，r1 要比 r0 大。直方图的方向默认为向外。
r1 = 0.84r
r0 = 0.77r
# 直方图的填充颜色
fill_color = red
# 默认下直方图轮廓厚度为 1px，若不需要轮廓，则设置其厚度为0，或在 etc/tracks/histogram.conf 中修改。
thickness = 0p
# 直方图是由 bins （条行框）所构成的。若 bins 在坐标上不相连，最好设置不要将其bins连接到一起。例如：
# hs1 10 20 0.5
# hs1 30 40 0.25
# 上述数据设置值为 yes 和 no 时，图形是不一样的。
extend_bin = yes
# 以下添加 rule ，不在 hs1 上添加直方图。

# 设定直方图的背景颜色
<backgrounds>
show = data
<background>
color = vvlred
</background>
<background>
color = vlred
y0 = 0.2r
y1 = 0.5r
</background>
<background>
color = lred
y0 = 0.5r
y1 = 0.8r
</background>
<background>
color = red
y0 = 0.8r
</background>
</backgrounds>
</plot>

<plot>
type = histogram
# 此处直方图的数据文件第 4 列是多个由逗号分割的数值，需要制作叠加的直方图。
file = expression.txt
r1 = 0.99r
r0 = 0.85r
<background>
color = pink
r1 = 0.99r
r0 = 0.85r
</background>
# 给 4 个值按顺序填充不同的颜色
fill_color = blue,yellow,red,green

thickness = 0p
orientation = in
extend_bin = no


</plot>


</plots>



